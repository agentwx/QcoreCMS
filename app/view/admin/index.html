<!doctype html>
<html>
<head>

	{% if handler.settings['run_mode'] == 'devel' %}
	<link rel="stylesheet/less" type="text/css" href="{{ static_url("style/admin.less") }}">
	<script src="{{ static_url("js/less-1.3.0.min.js") }}" type="text/javascript"></script>
	{% else %}
	<link rel="stylesheet" href="{{ static_url("style/admin.css") }}">
	{% end %}

	<title>admin cp</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="{{ static_url("js/sea.js") }}" type="text/javascript"></script>
	<style type="text/css">
		html{
			overflow-y: hidden;
		}
	</style>
</head>
<body>
	<div id="main">

		<div id="header">
			<h1>Admin CP</h1>

			<ul>
				<li>
					<a href="#">{{ handler.user.get('userName') }}</a>
				</li>
				<li>
					<a href="/logout" class="ui-btn-warning">logout</a>
				</li>
			</ul>
		</div>

		<div id="menu">

			<div class="title">
				<h3>内容管理</h3>
			</div>

			<dl>
				<dt>内容</dt>

				<dd>
					<a href="/admin/content"> - 管理内容</a>
				</dd>
			</dl>

			<div class="title">
				<h3>设置</h3>
			</div>

			<dl>
				<dt>系统</dt>
				<dd>
					<a href="/admin/role"> - 角色</a>
					<a href="/admin/locale"> - 语言种类</a>
					<a href="/admin/user"> - 会员管理</a>
					<a href="/admin/plugin"> - 插件管理</a>
				</dd>
			</dl>
			
			{% if handler.settings['run_mode'] == 'devel' %}
			<div class="title">
				<h3>DEV</h3>
			</div>

			<dl>
				<dt>内容</dt>

				<dd>
					<a href="/admin/model"> - 模型</a>
					<a href="/admin/category"> - 栏目</a>
					
				</dd>
			</dl>
			{% end %}

		</div>

		<div id="wrap">
			<iframe src="" allowtransparency="true" style="background-color=transparent"  frameborder="0" width="100%" height="100%" id="wrap-iframe"></iframe>
			<div class="loading">
				loading...
			</div>
		</div>
	</div>

	<script type="text/javascript">
		seajs.use('app/admin/main' , function(Main){
			var main = new Main();
		})
	</script>
</body>
</html>
